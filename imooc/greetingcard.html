<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Design</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--[if IE]>
	    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <link href="stylesheets/greetingcard.css" type="text/css" rel="stylesheet" >
</head>
<body>

	<div class="music">
		<img id="play" class="play" src="images/greetingcard/music_disc.png">
		<img src="images/greetingcard/music_pointer.png">
	</div>
	
	<audio autoplay="true">
		<source src="images/greetingcard/happynewyear.mp3" type="audio/mpeg">
	</audio>

	<div class="page" id="page1">
		<div class="bg"></div>
		<div class="p1_lantern">点击屏幕<br>开启好运2016</div>
		<div class="p1_imooc"></div>
		<div class="p1_words">2016年慕课网新年特献</div>
	</div>
	<div class="page" id="page2">
		<div class="bg"></div>
		<div class="p2_circle"></div>
		<div class="p2_2016"></div>

	</div>
	<div class="page" id="page3">
		<div class="bg"></div>
		<div class="p3_logo"></div>
		<div class="p3_title"></div>
		<div class="p3_second"></div>
		<div class="p3_first"></div>
		<div class="p3_blessing"></div>
	</div>
	<script type="text/javascript" src="scripts/greetingcard.js"></script>
</body>
</html>
