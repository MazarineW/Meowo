<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   
  <script type="text/javascript"> 
  
      window.onload = function(){
                  
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
       var tr=document.getElementsByTagName("tr");
       for(i=0;i<tr.length;i++){
           tr[i].setAttribute("onmouseover","style.backgroundColor='#f2f2f2'");
           tr[i].setAttribute("onmouseout","style.backgroundColor='#fff'");
       }
		
     
	 
	 }
     
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
     function apptr() {
         var aptr = document.createElement("tr");
         var aptd1 = document.createElement("td");
         var aptd2 = document.createElement("td");
         var aptd3 = document.createElement("td");
         var aa = document.createElement("a");
         aa.innerHTML="删除";
         aa.setAttribute("href","javascript:remo();");
         aptd3.appendChild(aa);
         aptr.appendChild(aptd1);
         aptr.appendChild(aptd2);
         aptr.appendChild(aptd3);
         document.getElementById("table").appendChild(aptr);
         
     }
	
   	 
     // 创建删除函数
    function remo() {
        var retr = this.parentNode.parentNode;
        getElementById("table").removeChild(retr);
    }     


  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:remo();" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:remo();">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行"  onclick="apptr()" />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
