<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20160806圆盘钟</title>
	<style type="text/css">
		#drawing {
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas id="drawing" width="300px" height="300px"></canvas>
	<script type="text/javascript">
		var drawing = document.getElementById("drawing");
		if (drawing.getContext) {
			var context = drawing.getContext("2d");
			//开始路径
			context.beginPath();
			//绘制外圆
			context.arc(100, 100, 99, 0, 2 * Math.PI, false);
			//绘制内圆
			context.moveTo(194, 100);
			context.arc(100, 100, 94, 0, 2 * Math.PI, false);
			//变换原点
			context.translate(100, 100);
			//绘制分针
			context.moveTo(0, 0);
			context.lineTo(0, -85);
			//绘制时针
			context.moveTo(0, 0);
			context.lineTo(-65,0);

			//描边路径
			context.stroke();
		}
		timer = setInterval(function() {
			context.rotate(1);
			context.moveTo(0, 0);
			context.lineTo(0, -85);
			context.moveTo(0, 0);
			context.lineTo(-65,0);
			context.stroke();
		},1000);
	</script>
</body>
</html>
