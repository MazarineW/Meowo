<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20160813</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		html, body {
			height: 100%;
			width: 100%;
		}
		canvas {
			display: block;
		}
		#canvas {
			background-color: #001022;
		}
		#buttons {
			bottom: 20px;
			left: 20px;
			position: absolute;
		}
		#buttons button {
			padding: 5px;
		}
		.hide {
			display: none;
		}
		.show {
			display: block;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="500px" height="500px"></canvas>
	<div id="buttons">
		<button id="start">START</button>
		<button id="stop">STOP</button>
	</div>
	
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var context = canvas.getContext("2d");
		var canvasWidth = canvas.width;
		var canvasHeight = canvas.height;

		window.onresize = resizeCanvas;
		function resizeCanvas() {
			canvas.setAttribute("width", window.innerWidth);
			canvas.setAttribute("height", window.innerHeight);
			canvasWidth = canvas.width;
			canvasHeight = canvas.height;
		};
		resizeCanvas();

		var playAnimation = true;
		var startButton = document.getElementById("start");
		var stopButton = document.getElementById("stop");
		startButton.className = "hide";
		startButton.onclick = function() {
			this.className = "hide";
			stopButton.className = "show";
			playAnimation = true;
			animate();
		};
		stopButton.onclick = function() {
			this.className = "hide";
			startButton.className = "show";
			playAnimation = false;
		};
		var Asteroid = function(x, y, radius, mass, vX, vY, aX, aY) {
			this.x = x;
			this.y = y;
			this.radius = radius;
			this.mass = mass;

			this.vX = vX;
			this.vY = vY;
			this.aX = aX;
			this.aY = aY;
		};
		//添加小行星群
		var asteroids = new Array();
		for (var i = 0; i < 10; i ++) {
			var x = 20 + (Math.random() * (canvasWidth - 40));
			var y = 20 + (Math.random() * (canvasWidth - 40));
			var radius = 5 + Math.random() * 10;
			var mass = radius/2;
			var vX = Math.random()*4-2;
			var vY = Math.random()*4-2;
			var aX = 0; //Math.random()*0.2-0.1;
			var aY = 0; //Math.random()*0.2-0.1;


			asteroids.push(new Asteroid(x, y, radius, mass, vX, vY, aX, aY));
		};
		function animate() {
			context.clearRect(0, 0, canvasWidth, canvasHeight);
			context.fillStyle = "rgb(255, 255, 255)";
			var asteroidsLength = asteroids.length;
			for (var i = 0; i < asteroidsLength; i++) {
				var tmpAsteroid = asteroids[i];
				//碰撞检测
				for (var j = i + 1; j < asteroidsLength; j ++) {
					var tmpAsteroidB = asteroids[j];
					var dX = tmpAsteroidB.x - tmpAsteroid.x;
					var dY = tmpAsteroidB.y - tmpAsteroid.y;
					var distance = Math.sqrt((dX*dX)+(dY*dY));

					if (distance < tmpAsteroid.radius + tmpAsteroidB.radius) {
						//弹开
						var angle = Math.atan2(dY, dX);
						var sine = Math.sin(angle);
						var cosine = Math.cos(angle);
						//每个圆位置和速度旋转
						var x = 0;
						var y = 0;
						var xB = dX * cosine + dY * sine;
						var yB = dY * cosine + dX * sine;
						var vX = tmpAsteroid.vX * cosine + tmpAsteroid.vY * sine;
						var vY = tmpAsteroid.vY * cosine + tmpAsteroid.vX * sine;
						var vXb = tmpAsteroidB.vX * cosine + tmpAsteroidB.vY * sine;
						var vYb = tmpAsteroidB.vY * cosine + tmpAsteroidB.vX * sine;
						//改为反向运动
						vX *= -1;
						vXb *= -1;
						//互相分离
						xB = x + (tmpAsteroid.radius + tmpAsteroidB.radius);
						// 旋转到原来的位置并使用新的速度
						tmpAsteroid.x = tmpAsteroid.x + (x * cosine - y * sine);
						tmpAsteroid.y = tmpAsteroid.y + (y * cosine + x * sine);
						tmpAsteroidB.x = tmpAsteroid.x + (xB * cosine - yB * sine);
						tmpAsteroidB.y = tmpAsteroid.y + (yB * cosine + xB * sine);
						// tmpAsteroid.vX = vX * cosine - vY * sine;
						// tmpAsteroid.vY = vY * cosine + vX * sine;
						// tmpAsteroidB.vX = vXb * cosine - vYb * sine;
						// tmpAsteroidB.vY = vYb * cosine + vXb * sine;

						var vTotal = vX - vXb;
						vX = ((tmpAsteroid.mass - tmpAsteroidB.mass) * vX + 2 * tmpAsteroidB.mass * vXb)/(tmpAsteroid.mass + tmpAsteroidB.mass);
						vXb = vTotal + vX;
					}
				}

				tmpAsteroid.x += tmpAsteroid.vX;
				tmpAsteroid.y += tmpAsteroid.vY;
				if (Math.abs(tmpAsteroid.vX) < 10) {
					tmpAsteroid.vX += tmpAsteroid.aX;
				}
				if (Math.abs(tmpAsteroid.vY) < 10) {
					tmpAsteroid.vY += tmpAsteroid.aY;
				}
				//增加摩擦力
				// if (Math.abs(tmpAsteroid.vX) > 0.1) {
				// 	tmpAsteroid.vX *= 0.9;
				// } else {
				// 	tmpAsteroid.vX = 0;
				// }
				// if (Math.abs(tmpAsteroid.vY) > 0.1) {
				// 	tmpAsteroid.vY *= 0.9;
				// } else {
				// 	tmpAsteroid.vY = 0;
				// }

				context.beginPath();
				context.arc(tmpAsteroid.x, tmpAsteroid.y, tmpAsteroid.radius, 0,Math.PI*2, false);
				context.closePath();
				context.fill();
				//添加边界
				if (tmpAsteroid.x - tmpAsteroid.radius < 0) {
					tmpAsteroid.x = tmpAsteroid.radius;
					tmpAsteroid.vX *= -1;
					tmpAsteroid.aX *= -1;
				} else if (tmpAsteroid.x + tmpAsteroid.radius > canvasWidth) {
					tmpAsteroid.x = canvasWidth - tmpAsteroid.radius;
					tmpAsteroid.vX *= -1;
					tmpAsteroid.aX *= -1;
				};
				if (tmpAsteroid.y - tmpAsteroid.radius < 0) {
					tmpAsteroid.y = tmpAsteroid.radius;
					tmpAsteroid.vY *= -1;
					tmpAsteroid.aY *= -1;
				} else if (tmpAsteroid.y + tmpAsteroid.radius > canvasHeight) {
					tmpAsteroid.y = canvasHeight - tmpAsteroid.radius;
					tmpAsteroid.vY *= -1;
					tmpAsteroid.aY *= -1;
				};
			};
			if (playAnimation) {
				setTimeout(animate, 33);
			};
		};
		animate();

	</script>
</body>
</html>
