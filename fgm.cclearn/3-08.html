<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20160703</title>
	<style type="text/css">
		div {
			background-color: #000;
			width: 300px;
			margin: 10px auto;
			padding: 10px;
		}
		input {
			width: 50px;
			height: 40px;
			border: 2px solid #ccc;
			text-align: center;
			font-size: 30px;
			font-weight: bold;
		}
		label {
			display: inline-block;
			width: 40px;
			color: #fff;
			text-align: center;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div>
		<input></input><label>点</label>
		<input></input><label>分</label>
		<input></input><label>秒</label>
	</div>
	<script type="text/javascript">
		function tick() {
			var date =  new Date();
			var hour = date.getHours();
			var min = date.getMinutes();
			var sec = date.getSeconds();
			var inputs = document.getElementsByTagName("input");
			var dates = [ hour, min, sec ];
			for (var i = 0; i < dates.length; i++) {
				dates[i].index = i;
				inputs[i].value = dates[i];
			}
		}
		setInterval(tick,1000);
		
	</script>
</body>
</html>
