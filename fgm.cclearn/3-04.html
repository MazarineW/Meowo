<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20160703</title>
	<style type="text/css">
		#con {
			width: 400px;
			margin: 10px auto;
		}
		#num1,#num2 {
			width: 50px;
		}
		#btn {
			width: 100px;
			display: inline-block;
			margin-left: 20px;
		}
		#ans {
			color: red;
		}
		span {
			display: inline-block;
			margin: 0 10px; 
		}

	</style>
</head>
<body>
	<div id="con">
		<input id="num1"></input><span>vs</span><input id="num2"></input><input type="button" value="最大的数是>>" id="btn"></input><span id="ans"></span>
	</div>
	<script type="text/javascript">
		var btn = document.getElementById("btn");
		btn.onclick = function() {
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			var ans = document.getElementById("ans");
			if ( !num1 || !num2) {
				alert("请输入数字！")
			} else {
				if (num1 > num2) {
					ans.innerHTML = num1;
				} else {
					ans.innerHTML = num2;
				}
			}
			
		}
	</script>
</body>
</html>
