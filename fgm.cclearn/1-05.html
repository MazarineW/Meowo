<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20160701</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background-color: #000;
			margin: 10px auto;
			border: 10px solid #000;
		}
		p {
			color: #fff;
		}
		.hover {
			background-color: #f0f0f0;
			border-color: #ff0000;
			cursor: crosshair;
		}
		.hover p {
			color: #ff0000;
		}
	</style>
</head>
<body>
	<div id="box">
		<p>鼠标移入改变样式，鼠标移出恢复。</p>
	</div>
	<script type="text/javascript">
		window.onload = function() {
			var box = document.getElementById("box");
			box.onmouseover = function() {
				box.className = "hover";
			}
			box.onmouseout = function() {
				box.className = "";
			}
		}
	</script>
</body>
</html>
