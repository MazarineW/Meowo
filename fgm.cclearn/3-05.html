<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20160703</title>
	<style type="text/css">
		span {
			display: block;
			width: 100px;
			font-size: 30px;
			margin: 10px auto;
		}
	</style>
</head>
<body>
	<span>1</span>
	<script type="text/javascript">
		window.onload = function() {
			var span = document.getElementsByTagName("span")[0];
			function numup() {
				var num = parseInt(span.innerHTML);
				span.innerHTML = num + 1;
			}
			setInterval(numup,1000);
		}
	</script>
</body>
</html>
