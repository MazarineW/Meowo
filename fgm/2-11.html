<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20160702</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background-color: #000;
			padding: 10px;
		}
		#album {
			width: 215px;
			margin:10px auto;
			border: 5px #fff solid;
			border-radius: 5px;
			background-color: #fff;
		}
		ul {
			list-style-type: none;
		}
		li {
			display: inline-block;
		}
		img {
			float: left;
			width: 50px;
			height: 50px;
			border-radius: 5px;
		}
		#show {
			width: 160px;
			height: 160px;
			margin-right: 4px;
		}
	</style>
</head>
<body>
	<div id="album">
		<ul>
			<img src="images/01.jpg" alt="" id="show">
			<li><img src="images/01.jpg" alt=""></li>
			<li><img src="images/02.jpg" alt=""></li>
			<li><img src="images/03.jpg" alt=""></li>
			<li><img src="images/04.jpg" alt=""></li>
			<li><img src="images/05.jpg" alt=""></li>
			<li><img src="images/06.jpg" alt=""></li>
			<li><img src="images/07.jpg" alt=""></li>
			<li><img src="images/08.jpg" alt=""></li>
			<li><img src="images/09.jpg" alt=""></li>
			<li><img src="images/10.jpg" alt=""></li>
			<li><img src="images/11.jpg" alt=""></li>
		</ul>
	</div>
	<script type="text/javascript">
		var show = document.getElementById("show");
		var lis = document.getElementsByTagName("li");
		var show = document.getElementById("show");
		for (var i = 0; i < lis.length; i++) {
			var imgsrc = lis[i].childNodes[0].src;
			lis[i].onmouseover = function () {
				var imgsrc = this.childNodes[0].src;
				show.src = imgsrc;
			}
		}

	</script>
</body>
</html>
