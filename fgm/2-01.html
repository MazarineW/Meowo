<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20160701</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		div {
			width: 80px;
			margin: 10px auto;
		}
		ul {
			border: 1px solid #9a99ff;
			color: #9a99ff;
			list-style-type: none;
			display: none;
		}
		a {
			display: inline-block;
			width: 100%;
			text-align: center;
			text-decoration: none;
			font-size: 15px;
			line-height: 25px;
			color: #9a99ff;
		}
		#close {
			border-top: 1px solid #9a99ff;
		}
		a:hover {
			background-color: #d9e1f6;
		}
	</style>
</head>
<body>
	<div>
		<input type="button" value="输入法" id="button" onclick="clickBtn()"></input>
		<ul id="list">
			<li><a href="javascript:;">手写</a></li>
			<li><a href="javascriptP:;">拼音</a></li>
			<li><a href="" id="close">关闭</a></li>
		</ul>
	</div>
	<script type="text/javascript">
		
		function clickBtn() {
			var btn = document.getElementById("button");
			var ul = document.getElementById("list");
			if (ul.style.display == "block") {
				ul.style.display = "none";
			} else {
				ul.style.display = "block";
			}
			var close = document.getElementById("close");
			close.onclick = function() {
				ul.style.display = "none";
			}
		}

	</script>
</body>
</html>
