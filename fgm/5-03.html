<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20160708</title>
	<style type="text/css">
	 body {
	 	text-align: center;
	 }
	 p {
	 	height: 50px;
	 	width: 100%;
	 	font-size: 30px;
	 	color: red;
	 }
	</style>
</head>
<body>
	<p>这里将显示您按下键的 keyCode</p>
	<script type="text/javascript">
		var p = document.getElementsByTagName("p")[0];
		document.onkeydown = function(event) {
			p.innerHTML = event.keyCode;
			return false
		};
	</script>
</body>
</html>
