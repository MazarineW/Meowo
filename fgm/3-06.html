<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20160703</title>
	<style type="text/css">
		body {
			text-align: center;
		}
		input {
			display: inline-block;
			margin-left: 20px;
		}
		#num {
			width: 60px;
		}
		#btn {
			width: 100px;
		}
	</style>
</head>
<body>
	<div id="con">
		<input id="num"></input><input type="button" id="btn" value="是否为两位数"></input>
	</div>
	<script type="text/javascript">
		var btn = document.getElementById("btn");
		btn.onclick = function() {
			var numval = document.getElementById("num").value;
			if (!numval) {
				alert("请输入数字！");
			} else if (/^\d{2}$/.test(numval)) {
				alert("✔是两位数");
			} else {
				var len = numval.length;
				alert("是" + len + "位数");
			}
		}
	</script>
</body>
</html>
